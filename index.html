<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="modal-img">
        <img src="img/modal.png" alt="img">
    </div>
    <div class="game">
      <header>
        <img src="img/ROCKPAPERSCISSORS..png" class="logo" alt="img">
        <div class="score">
          <p>SCORE</p>
          <span id="score-span">0</span>
        </div>
      </header>
      <div class="main">
        <div class="qogoz">
          <img src="img/qaychi.png" alt="img">
        </div>
        <div class="qaychi">
          <img src="img/qogoz.png" alt="img">
        </div>
        <div class="tosh">
          <img src="img/tosh.png" alt="img">
        </div>
      </div>
      <div class="win-main">
        <div class="my-click">
          <h3>YOU PICKED</h3>
          <div></div>
        </div>
        <div class="who-won">
          <h1></h1>
          <button class="play-again">PLAY AGAIN</button>
        </div>
        <div class="random-click">
          <h3>THE HOUSE PICKED</h3>
          <div></div>
        </div>
      </div>
      <button class="rulesBtn">RULES</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
